<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='/static/main.css' />
</head>
<body>
    <h1><center>{{title}}</center></h1>
    <form class="search" action="{{url_for('sequence')}}" method="post" style="margin:auto;max-width:400px">
        <input name="search_string" type="text" placeholder="Search by store or name" value="{{request.form.sequence}}">
        <button type="submit"><i class="fa fa-search"></i>
        </button>
    </form>
    <p></p>
    {% if sequences %}
    <center>
    {% if sequences[0] %}
        <h1>Search Results</h1>
    <div id="results">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Store Name</th>
                <th>Sequence</th>
            </tr>
            </thead>
        {% for sequence in sequences %}
        <tr>
            <td>{{ sequence.vendor_name }}</td><td><a href="{{ sequence.link }}" target="_blank">{{ sequence.name }}</a></td>
        </tr>
        {% endfor %}
        </table>
    </div>
    {% else %}
        <h1>Search Results</h1>
        <h3><i>Nothing Found</i></h3>
    {% endif %}
    </center>
    {% endif %}
</body>
</html>
