<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/static/main.css' />
</head>
<body>
<center>
    <h1>{{title}}</h1>
</center>
<FORM action="{{url_for('sequence')}}" method="post">
    <p>
        <br>
        <b>Sequence Name or Store:</b>
        <input name="search_string" type="text" value="{{request.form.sequence}}"><br/>
    </p>
    <p><br>
        <input name="request" type="Submit" value="Submit"><br/>
    </p>
    {% if sequences %}
    {% if sequences[0] %}
    <h2>Search Results</h2>
    <br>
    <div id="results">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Store Name</th>
                <th>Sequence</th>
            </tr>
            </thead>
        {% for sequence in sequences %}
        <tr>
            <td>Store</td></td><td><a href="{{ sequence.link }}">{{ sequence.name }}</a></td>
        </tr>
        {% endfor %}
        </table>
    </div>
    {% else %}
    <i>Nothing Found</i>
    {% endif %}
    {% endif %}
</FORM>
</body>
</html>
