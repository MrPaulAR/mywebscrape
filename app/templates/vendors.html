{% extends "base.html" %}
{% block title %}Vendors List{% endblock %}

{% block content %}
    <form name="vendor-registration-form" action="{{ url_for('register_vendor') }}" method='post'>
      <label>Name</label>
      <input name="name" type="text" required>
      <input type="submit" />
    </form>
    <div id="vendorlist">
        <table><tr><th>ID</th><th>Vendor Name</th></tr>
      {% for vendor in vendors %}
            <tr><td>{{vendor.id}}</td><td>{{vendor.name}}</td></tr>
      {% endfor %}
        </table>
  </div>
{% endblock %}
